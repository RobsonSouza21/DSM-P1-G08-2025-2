    <script>
      fetch("faq.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("faq-placeholder").innerHTML = html;

          const faqToggle = document.getElementById("faqToggle");
          const faqPanel = document.getElementById("faqPanel");
          const faqClose = document.getElementById("faqClose");

          if (!faqToggle || !faqPanel || !faqClose) return;

          faqPanel.setAttribute("hidden", "");
          faqToggle.setAttribute("aria-expanded", "false");

          function abrirFAQ() {
            faqPanel.removeAttribute("hidden");
            faqToggle.setAttribute("aria-expanded", "true");
          }

          function fecharFAQ() {
            faqPanel.setAttribute("hidden", "");
            faqToggle.setAttribute("aria-expanded", "false");
          }

          faqToggle.addEventListener("click", () => {
            const fechado = faqPanel.hasAttribute("hidden");
            fechado ? abrirFAQ() : fecharFAQ();
          });

          faqClose.addEventListener("click", fecharFAQ);
        })
        .catch((err) => console.error("Erro ao carregar FAQ:", err));
    </script>
